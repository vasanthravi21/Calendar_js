<!DOCTYPE html>
<html>

<head>
    <title>Day's Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calendar.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container pt-lg-5 top">
        <div class="content">
            <button onclick="dec_pre_month()" class="btn btn-secondary">
                <i class="fa fa-angle-left"></i>
                </button>
            <p id="month"> </p>
            <!-- <button onclick="inc_next_month()"><i class="fa-solid fa-angle-right"></i>next</button> -->
            <!-- <i class="fa-solid fa-angle-right"></i> -->
            <button onclick="dec_pre_month()" class="btn btn-secondary">
                <i class="fa fa-angle-right"></i>
            </button>
        </div>


        <br><br>

        <div class="content">
            <button onclick="dec_pre_year()" id="pre" class="btn btn-secondary">
                <i class="fa fa-angle-left"></i>
                </button>
            <p id="year"></p>
            <button onclick="inc_next_year()" id="next" class="btn btn-secondary">
                <i class="fa fa-angle-right"></i>
            </button>
        </div>
    </div>

    <div id="conn" class="tab">

    </div>
    <script src="calendar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
